<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My TodoList App </title>
    <link rel="stylesheet" href="/Css/my-todo-list.css">

  </head>
  <body>
    <div id="todo-container">
      <h1>My To-Do List <img src="images/todo.png"></h1>
      <h2 id="line"></h2>
      <input type="text" id="input-todo" placeholder="Enter a new task">
      <button id="add-todo-button"> Add task </button>
      <ul id="task-list">
      </ul>
      <hr/>
      <div id="counter-cont">
        <p><span> 0 </span> items total</p>
        <button id="delete-all-button">Delete all</button>
      </div>
    </div>
    <script src="/JS/my-todo-list.js"></script>
  </body>
</html>
